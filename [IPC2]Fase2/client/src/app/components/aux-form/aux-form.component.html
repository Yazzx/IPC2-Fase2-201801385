
<div class="col-md-4">
    <br>
    <br>
    <h2>Auxiliar</h2>
    <br>
    <br>
    <div class="form-group">
        <label class="col-form-label" for="inputDefault">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="auxiliar.aux_nombre" placeholder="" id="inputDefault">
    </div>
      <div class="form-group">
        <label class="col-form-label" for="inputDefault">Apellido</label>
        <input type="text" class="form-control" [(ngModel)]="auxiliar.aux_apellido" placeholder="" id="inputDefault">
      </div>
      <div class="form-group">
        <label class="col-form-label" for="inputDefault">Usuario</label>
        <input type="text" class="form-control" [(ngModel)]="auxiliar.id_auxiliar" placeholder="" id="inputDefault">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" [(ngModel)]="auxiliar.aux_email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
      </div> 
      <p class="text-danger">
        <label #lblName id="lblName">
          
        </label>
      </p>
      <button class="btn btn-success" (click)="edit ? updatear() : probando()">
        Guardar
      </button>
</div>
