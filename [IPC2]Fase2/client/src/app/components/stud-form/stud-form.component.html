<div class="col-md-4">
    <br>
    <br>
    <h2>Estudiante</h2>
    <br>
    <br>
    <div class="form-group">
        <label class="col-form-label" for="inputDefault">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="estudiante.stud_nombre" placeholder="" id="inputDefault">
    </div>
    <div class="form-group">
        <label class="col-form-label" for="inputDefault">Apellido</label>
        <input type="text" class="form-control" [(ngModel)]="estudiante.stud_apellido" placeholder="" id="inputDefault">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" [(ngModel)]="estudiante.stud_email" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="">
    </div>
    <div class="form-group">
        <label class="col-form-label" for="inputDefault">Usuario</label>
        <input type="text" class="form-control" [(ngModel)]="estudiante.id_estudiante" placeholder="" id="inputDefault">
    </div>
    <div class="form-group">
            <label class="col-form-label" for="inputDefault">Contrase√±a</label>
            <input type="password" class="form-control" [(ngModel)]="estudiante.contrasena" placeholder="" id="inputDefault">
        </div>
    <p class="text-danger">
        <label #lblName id="lblName">

        </label>
    </p>
    <button class="btn btn-success" (click)="probando()">
        Guardar
    </button>
</div>
