<br>
<a routerLink="agregar" class="btn btn-primary">
    Registrar un Curso
</a>
&nbsp;&nbsp;
<a routerLink="../../admin" class="btn btn-primary">Regresar</a>
<br>
<br>
<br>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Nombre</th>
            <th scope="col">Semestre</th>
            <th scope="col">Año</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let curso of cursos">

            <td>{{curso.id_curso}}</td>
            <td>{{curso.cur_nombre}}</td>
            <td>{{curso.cur_semestre}}</td>
            <td>{{curso.cur_year}}</td>
            <td>
                <button class="btn btn-danger" (click)="eliminando(curso.id_curso)">
                    <i class="far fa-trash-alt"></i>
                </button>
                &nbsp;&nbsp;
                <a [routerLink]="['editar', curso.id_curso]" class="btn btn-outline-info" >
                    <i class="fas fa-pencil-alt"></i>
                </a>
                &nbsp;&nbsp;
                <a [routerLink]="['../secciones/agregar', curso.id_curso]" class="btn btn-warning" >
                    <i class="fas fa-plus"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
